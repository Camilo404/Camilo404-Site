@if (isVisible && spotifyActivity) {
<div class="mobile-activity-container animate-fade-in">
  <a [href]="'https://open.spotify.com/track/' + spotifyActivity.sync_id" target="_blank" class="activity-card-mobile">
    
    <!-- Header -->
    <div class="mobile-header">
      <img src="assets/images/connections/spotify.svg" alt="Spotify" class="spotify-icon-tiny" />
      <span>Listening on Spotify</span>
    </div>

    <div class="mobile-content">
      <!-- Album Art -->
      <div class="mobile-album-art">
        <img 
          [src]="'https://i.scdn.co/image/' + getActivityImageId(spotifyActivity.assets?.large_image)" 
          alt="Album Art" 
        />
      </div>

      <!-- Info & Progress -->
      <div class="mobile-info">
        <div class="text-info">
          <span class="track-name">{{ spotifyActivity.details }}</span>
          <span class="track-artist">{{ spotifyActivity.state }}</span>
        </div>

        <div class="mobile-progress-wrapper">
          <div class="time-labels">
            <span>{{ currentTime }}</span>
            <span>{{ totalDuration }}</span>
          </div>
          <div class="progress-track">
            <div class="progress-fill" [style.width.%]="percentage"></div>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
}
